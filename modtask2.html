    <style>

        }

   <h3> <label>гривні <br/><input type="number" name="grivnas" id="grivnas"></label><br/></h3>
   <button id="button1">convert</button><br/>
    <h3><label>канадський долар<br/> <input type="number" name="dolar" id="dolar"></label></h3>
    
    <script>
        function dolars(x) {
            return x / 17.84;
        }

        let button1 = document.getElementById("button1");
        button1.onclick = function (x) {
            let minutes = parseFloat(document.getElementById("grivnas").value);
            document.getElementById("dolar").value = dolars(minutes);


        }
    
    </script>
</body>
